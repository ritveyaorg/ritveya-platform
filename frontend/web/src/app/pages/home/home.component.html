<div class="home-page">
  <!-- Debug: loading={{ loading }}, content keys={{ (content | json) }} -->
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <section *ngIf="!loading && !error">
    <h1>{{ content['home.heroTitle'] }}</h1>
    <p>{{ content['home.heroSubtitle'] }}</p>
    <ul>
      <li>{{ content['home.focus1'] }}</li>
      <li>{{ content['home.focus2'] }}</li>
      <li>{{ content['home.focus3'] }}</li>
    </ul>
  </section>
</div>
