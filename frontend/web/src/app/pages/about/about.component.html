<div class="about-page">
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!loading && !error">
    <h1>{{ content['about.title'] }}</h1>
    <div class="content">
      <p>{{ content['about.p1'] }}</p>
      <p>{{ content['about.p2'] }}</p>
    </div>
  </div>
</div>
