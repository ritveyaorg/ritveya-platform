<div class="trustees-page">
  <h1>Trustees</h1>
  
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <p *ngIf="!loading && !error && trustees.length === 0">No trustees found.</p>
  <div *ngIf="!loading && !error && trustees.length > 0" class="trustees-list">
    <div *ngFor="let trustee of trustees" class="trustee-card">
      <img *ngIf="trustee.photoUrl" [src]="trustee.photoUrl" [alt]="trustee.fullName" class="photo">
      <div class="info">
        <h3>{{ trustee.fullName }}</h3>
        <p class="role">{{ trustee.roleTitle }}</p>
        <p *ngIf="trustee.bio" class="bio">{{ trustee.bio }}</p>
      </div>
    </div>
  </div>
</div>
