<div class="initiatives-page">
  <h1>Initiatives</h1>
  
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <p *ngIf="!loading && !error && initiatives.length === 0">No initiatives found.</p>
  <div *ngIf="!loading && !error && initiatives.length > 0" class="initiatives-grid">
    <div *ngFor="let initiative of initiatives" class="initiative-card">
      <h3>{{ initiative.title }}</h3>
      <p class="description">{{ initiative.shortDescription }}</p>
      <span class="status-badge" [class]="'status-' + initiative.status.toLowerCase()">
        {{ initiative.status }}
      </span>
    </div>
  </div>
</div>
